<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-navbar {
            background-color: #29969e; /* Teal Green */
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #79f6ff; /* Light Blue */
        }
        body {
            background-color: #f4f4f4;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        .heading1 {
            color: #ffffff;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #ffffff;
        }
        .custom-footer {
            background-color: #29969e;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-link {
            color: #ffffff;
            text-decoration: none;
        }
        .footer-link:hover {
            color: #79f6ff; /* Light Blue color on hover */
        }
    </style>
</head>
<body>
    <div class="pt-3 ps-3 custom-navbar w-100">
        <h1 class="heading1">Budget Machine</h1>

    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h1 class="text-center mt-3">Records Chart</h1>

                    <!-- Display Total and Remaining Balance -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h5>Total Balance: {{ total_balance }} PKR</h5>
                        </div>
                        <div class="col-md-6">
                            <h5>Remaining Balance: {{ total_budget }} PKR</h5>
                        </div>
                    </div>

                    <!-- Canvas for the chart -->
                    <canvas id="transactionChart"></canvas>

                    <a href="{% url 'welcome' %}" class="btn btn-primary mt-4">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch data passed from Django using JSON parsing
        var dailyData = JSON.parse('{{ daily_data|escapejs }}');
        var categories = JSON.parse('{{ categories|escapejs }}');

        // Get the dates (keys) from the dailyData
        var dates = Object.keys(dailyData);

        // Prepare the data for Chart.js
        var data = {
            labels: dates, // Dates on the x-axis
            datasets: categories.map(function(category) {
                return {
                    label: category,
                    data: dates.map(function(date) {
                        return dailyData[date][category] || 0; // Default to 0 if category data doesn't exist for a date
                    }),
                    fill: false,
                    borderColor: getRandomColor(),
                    tension: 0.1
                };
            })
        };

        // Chart.js configuration
        var config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Dates'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amount (PKR)'
                        }
                    }
                }
            }
        };

        // Initialize the chart
        var ctx = document.getElementById('transactionChart').getContext('2d');
        var transactionChart = new Chart(ctx, config);

        // Function to generate a random color for each line in the chart
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
    <br>
 <footer class="custom-footer">
    <div class="container text-center py-4">
        <p class="mb-0">&copy; 2025 Budget Machine. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
