<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-navbar {
            background-color: #29969e; /* Teal Green */
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #79f6ff; /* Muted Blue */
        }

        body {
            background-color: #f4f4f4;
            color: #333333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .heading1 {
            color: #ffffff;
        }

        /* Center sign-in form */
        .sign-in-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #ffffff;
            width: 100%;
            max-width: 400px;
        }

        .custom-footer {
            background-color: #29969e; 
            color: #ffffff; 
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-link {
            color: #ffffff; 
            text-decoration: none; 
        }

        .footer-link:hover {
            color: #79f6ff; /* Light Blue color on hover */
        }
        .link-secondry {
            font-size: 0.9rem;
        }

    </style>
    <title>Sign In</title>
</head>
<body>

    <!-- Navbar -->
    <div class="pt-3 ps-3 custom-navbar"> 
        <h1 class="heading1">Budget Machine</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user_manual">User Manual</a>
            </li>
        </ul>
    </div>

    <!-- Sign In Form -->
    <div class="sign-in-form">
        <div class="card">
            <h2 class="mb-4">Sign In</h2>
        
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
        
            <form action="{% url 'sign_in' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
        
                <div class="mb-2 text-start">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>
        
                <!-- Forgot password link -->
                <div class="text-end mb-3">
                    <a href="{% url 'forget_password' %}" class="mt-3" >Forgot Password?</a>
                </div>
        
                <button type="submit" class="btn btn-success w-100">Sign In</button>
            </form>
        
            <p class="mt-3">Don't have an account? <a href="/sign_up">Sign Up</a></p>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="container text-center py-4">
            <p class="mb-0">&copy; 2025 Budget Machine. All rights reserved.</p>
            <p>
              <a href="/about_us" class="footer-link">About Us</a>  | 
              <a href="/" class="footer-link">Home Page</a>  | 
              <a href="/user_manual" class="footer-link">User Manual</a>
            </p>
        </div>
    </footer>

</body>
</html>
