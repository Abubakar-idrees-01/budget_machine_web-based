<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .main-content {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .custom-navbar {
            background-color: #29969e;
        }

        .nav-link {
            color: #ffffff;
        }

        .nav-link:hover {
            color: #79f6ff;
        }

        body {
            background-color: #f4f4f4;
            color: #333333;
        }

        .heading1 {
            color: #ffffff;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        .error-message {
            display: none;
            font-size: 14px;
        }

        .custom-footer {
            background-color: #29969e;
            color: #ffffff;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-link {
            color: #ffffff;
            text-decoration: none;
        }

        .footer-link:hover {
            color: #79f6ff;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="pt-3 ps-3 custom-navbar"> 
            <h1 class="heading1">Budget Machine</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="/user_manual" class="footer-link">User Manual</a>
                </li>
            </ul>
        </div>
        
        <div class="container">
            <div class="card">
                <h2 class="mb-4">Sign Up</h2>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form action="{% url 'sign_up' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">üëÅ</button>
                        </div>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword')">üëÅ</button>
                        </div>
                        <p id="error-message" class="text-danger error-message">Passwords do not match or are too short!</p>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
                
                <p class="mt-3">Already have an account? <a href="/sign_in">Sign In</a></p>
            </div>
        </div>

        <footer class="custom-footer">
            <div class="container text-center py-4">
                <p class="mb-0">&copy; 2025 Budget Machine. All rights reserved.</p>
                <p>
                  <a href="/about_us" class="footer-link">About Us</a>  | 
                  <a href="/" class="footer-link">Home Page</a>  | 
                  <a href="/user_manual" class="footer-link">User Manual</a>
                </p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
    if (!validatePasswords()) {
        event.preventDefault();
    }
});
        function togglePassword(id) {
            var input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function validatePasswords() {
    var password = document.getElementById("password").value.trim();
    var confirmPassword = document.getElementById("confirmPassword").value.trim();
    var errorMessage = document.getElementById("error-message");

    if (password.length < 8) {
        errorMessage.innerText = "Password must be at least 8 characters long.";
        errorMessage.style.display = "block";
        return false;
    }

    if (password !== confirmPassword) {
        errorMessage.innerText = "Passwords do not match.";
        errorMessage.style.display = "block";
        return false;
    }

    errorMessage.style.display = "none";
    return true;
}

    </script>
</body>
</html>
