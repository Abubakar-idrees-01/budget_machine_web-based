<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-navbar {
            background-color: #29969e;
        }
        .heading1 {
            color: #ffffff;
        }
        body {
            background-color: #f4f4f4;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }
        .password-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-title {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .custom-footer {
            background-color: #29969e;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pt-3 ps-3 custom-navbar w-100">
        <h1 class="heading1">Budget Machine</h1>
    </div>

    <div class="container main-content">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <h2 class="form-title">Update Profile</h2>
                    <form method="POST">
                        {% csrf_token %}
                    
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" value="{{ user.first_name }}" placeholder="Name" required>
                        </div>
                    
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" placeholder="Email" required>
                        </div>
                    
                        <div class="mb-3 password-group">
                            <input type="password" class="form-control" name="current_password" id="current_password" placeholder="Current Password (for verification)" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('current_password', this)">üëÅÔ∏è</button>
                        </div>
                    
                        <div class="mb-3 password-group">
                            <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New Password (optional)">
                            <button type="button" class="toggle-password" onclick="togglePassword('new_password', this)">üëÅÔ∏è</button>
                        </div>
                    
                        <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    
                        {% if error %}
                            <p class="error-message">{{ error }}</p>
                        {% endif %}
                        {% if success %}
                            <p class="success-message">{{ success }}</p>
                        {% endif %}
                    
                        <a href="{% url 'welcome' %}" class="btn btn-primary w-100 mt-3">Return to Welcome Page</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer">
        <div class="container text-center py-4">
            <p class="mb-0">&copy; 2025 Budget Machine. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function togglePassword(id, btn) {
            const field = document.getElementById(id);
            if (field.type === "password") {
                field.type = "text";
                btn.textContent = "üôà";
            } else {
                field.type = "password";
                btn.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
